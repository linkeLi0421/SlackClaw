name: Build Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller

      - name: Build Binary
        run: |
          python -m PyInstaller packaging/launcher.py --name SlackClaw --onefile --clean --paths src --hidden-import websocket

      - name: Package Artifact
        shell: bash
        run: |
          python - <<'PY'
          import os
          import platform
          from pathlib import Path

          root = Path(".").resolve()
          dist_dir = root / "dist"
          out_dir = root / "release"
          out_dir.mkdir(parents=True, exist_ok=True)

          is_windows = os.name == "nt"
          bin_name = "SlackClaw.exe" if is_windows else "SlackClaw"
          binary_path = dist_dir / bin_name
          if not binary_path.exists():
              raise SystemExit(f"missing built binary: {binary_path}")

          system_map = {"Linux": "linux", "Darwin": "macos", "Windows": "windows"}
          arch = platform.machine().lower()
          arch = arch.replace("x86_64", "x64").replace("amd64", "x64").replace("aarch64", "arm64")
          system = system_map.get(platform.system(), platform.system().lower())
          suffix = ".exe" if is_windows else ""
          release_name = f"SlackClaw-{system}-{arch}{suffix}"
          release_path = out_dir / release_name

          release_path.write_bytes(binary_path.read_bytes())
          if not is_windows:
              release_path.chmod(0o755)
          print(f"created {release_path}")
          PY

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SlackClaw-${{ runner.os }}
          path: release/*
          if-no-files-found: error

  release:
    name: Publish Release Assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect Binaries
        run: |
          mkdir -p release
          find artifacts -type f -name 'SlackClaw-*' -exec cp {} release/ \;
          ls -la release

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
